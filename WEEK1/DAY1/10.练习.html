<script>
    for(var i=0;i<4;i++){
        (function (n) {
            //私有变量 形参 n
            n++;
            console.log("我是第"+n+"个私有作用域");
        })(i);//实参i
    }
    //等价于下面的写法
    function getIndex(n) {
        n++;
        console.log("我是第"+n+"个私有作用域");
    };
    for(var i=0;i<4;i++){
        getIndex(i);
    }







    function f2() {
        //私有预解释:var a2,b2 function g2  g1
        var a2=1;
        function g2() {
            return ++a2;
        }
        g1();
        return g2();//2
        var b2=10;
        function g1() {
            console.log(b2++);
        }
    }

    console.log(f2());//2
