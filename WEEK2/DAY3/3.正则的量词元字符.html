<script>
    //量词元字符:加在元字符的后面使用,表示前面这个元字符出现的次数
    /\d*/
    //*:零次或者多次(要么有要么没有)
    //+:至少出现一次  /\d+/
    //?:零次或者一次(要么没有要么有一次)
    //{n}:出现n次
    //{n,m}:出现n-m次
    //{n,}:出现n到多次 只要是>=n即可

    //匹配手机号的正则
    console.log(/^1\d{10}$/.test("18519103437"));
    //匹配小数 零点几  0.1  -0.2
    // /^-?0\.\d+$/
    console.log(/^-?0\.\d+$/.test("0.2"));
</script>
