<script>

    //null:空
    //undefined:未定义
    //1.声明了一个变量没有赋值就是undefined
    //2.获取一个对象中的某个属性(这个对象中没有这个属性)这时候获取出来就是undefined
    //3.一个函数没有返回值结果就是undefined

    //总结一下:undefined就是不存在的值
    let a;
    console.log(a);
    let obj={a:"a"};
    console.log(obj.a);//"a"
    console.log(obj.b);


    //null:一般都是将某个变量置为空的时候,或者初始化一个变量
    obj=null;
</script>
