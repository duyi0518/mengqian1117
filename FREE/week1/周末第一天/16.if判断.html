<script>

    if(true){
        //条件成立执行
    }else {
        //否则执行
    }

    var a;
    if(a){//a=undefined  false
        console.log(a);
    }else {
        console.log("没有")
    }


    if("a" in window){//true
        console.log("有!!!!!")
    }else {
        console.log("没有!!!!!")
    }


    var str="12345";
    if(str.length==3){
        console.log(3);
    }else if(str.length==4){
        console.log(4);
    }else if(str.length==5){
        console.log(5);
    }


    //三元运算符

    //条件?条件成立执行的代码:否则执行的代码;
    //执行的代码只能是一条语句

    if(1+1){
        console.log(2);
    }else {
        console.log(0);
    }
    1+1?console.log(2):console.log(0);


    if(1+1){
        console.log(2);
    }
    //如果没有else你可以使用下面的方式代替
    1+1?console.log(2):null;//什么都不干
    1+1?console.log(2):void(0);//什么都不干



    //复杂的三元运算符

    var a="";
    if(isNaN(a)){//false
        console.log("a不是一个数");
    }else if(isNaN(parseInt(a))){//true
        console.log("哈哈");
    }else {
        console.log("完了");
    }

    isNaN(a)?console.log("a不是一个数"):isNaN(parseInt(a))?console.log("哈哈"): console.log("完了");




    //例子
    var a=0;
    if(a++){//0
        console.log("第一次",a);//1
    }else if(a++){//1
        console.log("第二次",a);//2
    }else {
        console.log("算了");
    }

    a++?console.log("第一次,a"):a++?console.log("第二次",a):console.log("算了");


</script>
