<script>

    //=:赋值
    //==:比较
    //===:绝对相等

    //==  返回值:true/false
    //比较的一个原则就是:将比较的两部分转为同一种数据类型
    console.log(1 == 1);//true
    //基本数据类型的比较
    //1.数字==字符串  :将字符串转为数字进行比较 使用的是Number()这个方法
    console.log(0.2 == "0.2px");//false
    console.log(0 == "");//true
    //特例:NaN跟任何值都不相等
    console.log(NaN == NaN);//false

    //2.null和undefined 他俩之间比较是true,跟其他任何值比较的时候都是false
    console.log(0 == null);
    console.log(0 == undefined);

    //3.数字==布尔值 :将布尔值转为数字
    console.log(0 == false);
    console.log(2 == true);
    console.log(null == false);

    //4.字符串==布尔值 :将字符串和布尔都转为数字
    console.log("0" == true);//0==1  false
    console.log("1" == true);//1==1 true
    console.log("" == false);//0==0 true


    //引用数据类型==基本数据类型
    //1.引用数据类型==数字  :转数字 使用的是Number()方法
    console.log([] == 0);
    console.log([1] == 1);
    console.log({} == 0);//NaN==0 false

    //2.引用数据类型==布尔  :将两者都转为数字
    console.log([] == true);//0==true   false
    console.log([0] == false);//true
    console.log([2] == true);//2==1  false

    //3.引用数据类型==字符串  :将引用数据类型使用toSting方法转为字符串 再跟字符串比较
    console.log([0] == "");//"0"  ""
    console.log({} == "[object Object]");

    console.log(true == "true");//false

    //引用数据类型==引用数据类型:比较的是地址值


    //===绝对相等:先判断数据类型是否一样,若数据类型不一样直接就是false
    //使用三个等号判断的时候:NaN跟任何值都是false
    console.log(null == undefined);
    console.log(undefined == undefined);
    console.log(null === undefined);//false
    console.log(undefined === undefined);
    console.log(null === null);


    //对于引用数据类型 比较的是地址值
    var obj1={a:"a"};//xxxfff000
    var obj2=obj1;//obj2=xxxfff000
    console.log(obj1 === obj2);//true


    var ary1=[1,2,3];//xxxfff111
    var ary2=[1,2,3];//xxxfff222
    console.log(ary1 === ary2);//false

</script>
