<script>

    //1.=右边不进行预解释

    ;(function f1() {

    })()

    //find(function(item,index){})

    //4.return后面的代码不执行但是需要预解释 ,return出的代码执行但是不进行预解释

        console.log(f);
        var a=1;
        return a+1;
        a++;
        console.log(a);
        function f() {
            console.log(a);
        }
    }
    gg();

    function ff() {
        //console.log(F);//F is not defined
        return function F() {};//不预解释
    }
    ff();

    var a="0";
