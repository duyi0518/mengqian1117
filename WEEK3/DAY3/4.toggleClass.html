<script>
    //toggleClass:之前有是删除,没有是增加

    function toggleClass(curEle,classStr) {
        var ary=classStr.replace(/^ +| +$/g).split(/ +/g);
        ary.forEach(function (item) {
            hasClass(curEle,item)?removeClass(curEle,item):addClass(curEle,item);
        })
    }
</script>
