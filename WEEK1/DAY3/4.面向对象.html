<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
</head>
<body>
<div id="box"></div>
</body>
</html>
<!--
面向对象的思想==>面向类的思想
Object是基类
在JS中万物皆对象
在内置类中 首字母都是大写的
内置类:各大数据类型 Number,Boolean,String,Array,Object,Function,Regexp.....

例如一个具体的数字1 就是Number类中的一个实例

DOM中也有很多类
-->
<!--

类需要掌握三个方向:类的继承 封装 多态

类是个函数 比如Number类 Number还是一个函数
-->
<script>

    var box=document.getElementById("box");
    console.dir(box);
    //box--->HTMLDivElement-->HTMLElement....->Object

    console.dir([1, 23, 3]);
    //-->Array--->Object
</script>
