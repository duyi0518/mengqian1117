<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body,div,select,option,span{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
				font-size: 14px;
				-webkit-user-select: none;
			}
			.centent{
				float: left;
				margin: 30px;
				text-align: center;
			}
			select{
				width: 100px;
				height: 140px;
			}
			select option{
				height: 20px;
			}
			.centent span{
				display: block;
				margin: 4px 4px;
				padding: 4px 10px;
				background-color: skyblue;
				cursor: pointer;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="centent">
			<select name="" id="select1" multiple>
				<option value="1">选项一</option>
				<option value="2">选项二</option>
				<option value="3">选项三</option>
				<option value="4">选项四</option>
				<option value="5">选项五</option>
				<option value="6">选项六</option>
			</select>
			<div>
				<span id="addR">选中添加到右边</span>
				<span id="addR_all">全部添加到右边</span>
			</div>
		</div>
		<div class="centent">
			<select name="" id="select2" multiple>
				<option value="7">选项七</option>
			</select>
			<div>
				<span id="addL">选中添加到左边</span>
				<span id="addL_all">全部添加到左边</span>
			</div>
		</div>

	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#addR").click(function () {
		    if($("#select1 option:selected").length<1){
		        //如果一个都没选,给个提醒
		        $(this).css({backgroundColor:"red"});
		        $(this).html("请选择~");
			}else {
                $("#select1 option:selected").appendTo($("#select2")).prop("selected",false);
			}
        });

		$("#select1 option").click(function () {
			$("#addR").css({backgroundColor:"skyblue"});
			$("#addR").html("选中添加到右边");
        });

		$("#addR_all").click(function () {
			$("#select1 option").appendTo($("#select2")).prop("selected",false);
            $(this).css({backgroundColor:"gray"});
        });

		//双击
		$("#select1").dblclick(function () {
			$("#select1 option:selected").appendTo($("#select2")).prop("selected",false);
        })
	</script>
</html>
