<script>

    //= 赋值
    //变量=值
    //等号左边一定是变量,不是变量就报错了
    var a = 1;
    //2 = 1;
    // Invalid left-hand side in assignment
    //分配中左侧无效


    //等号右边一定是赋的是个值,如果写的不是一个值是个表达式,那就把表达式的值算出来,赋给左边

    //例如:
    var num = 1 + 2 + 3 + 4;
    console.log(num);//10

    var t = !"";
    console.log(t);//true

    var tt = t;

    //== 比较
    //遇到不同的数据类型需要做数据类型的转化

    //1.其他数据类型==number数字
    //将其他数据类型转为(使用Number)数字在进行比较
    //特例:null和undefined ,这俩比较特殊,跟其他的数据类型比较的时候都是false,只有他俩比较和自己比较的时候是true
    //NaN跟任何值比较都是false


    //字符串==布尔 :都转数字在进行比较
    console.log("0" == true);//0==1   false


    //对于引用数据类型跟基本数据类型比较的时候都是先将引用数据类型使用toString方法变成字符串  再按照基本数据类型的方式去转化


    //引用==引用  直接看地址是否相同
    console.log({} == {});//false
    //{a:1,b:'1'}
    //如果{}想表示对象,千万不要写在行首
    ({a: 1, b: '1'});
    //{a:1,b:'1'}


    //===:绝对相等
    //首先保证是同一种数据类型,然后再看基本数据类型值是不是一样,引用数据类型再看地址是不是一样
