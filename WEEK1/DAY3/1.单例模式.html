<!--
在开发时候,为了对人合作开发使用变量的冲突问题,我们可以采用将变量变成属性写在一个对象中,这样只要对象名不冲突即可,这时我们给每个对象加了一个新的名字叫做命名空间

person1:登录注册模块
person2:搜索模块
person3:顶部导航模块
person4:导航模块
person5:推荐模块
person6:关注模块

leader:公共的方法

在自己的模块中使用自己的方法或者属性,直接用this.方法/属性
-->
<script>
    //person1:登录注册模块
    var YuMIn={
        name:"珠峰",
        login:function () {
            console.log("登录");
            console.log(this.name);
        },
        registered:function () {
            console.log("注册");
            this.login()
        }
    }

    YuMIn.registered();
    //person2:搜索模块
    var LiMin={
        search:function () {
            console.log("搜索");
            public.kids();
        }
    }

    //leader:公共的方法

    var  public={
        toArray:function (likeArray) {
            return [...likeArray]
        },
        kids:function (ele,tag) {
            var kid=ele.children;
            var ary=[];
            for(var i=0;i<kid.length;i++){
                if(kid[i].tagName===tag.toUpperCase()){
                    ary.push(kid[i])
                }
            }
            return ary;
        }
    };

    LiMin.search();

    //像这样的将每个模块写在一个对象中的形式就是单例模式
</script>
