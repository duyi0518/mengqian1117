<script>
    // i++  ++i
    var i=1;
    i=i+1;//2
    //console.log(i);

    //++ 在原来值得基础上加一
    //i++:加1之前的值
    //++i:加1之后的值
    //不管是哪个方法,最终i都是加1后的值
    var a=1;
    console.log("a++的值为:",a++);
    console.log("a的值为:",a);

    var b=1;
    console.log("++b的值为:",++b);
    console.log("b的值为:",b);


    var num=5;
    num=num+1;//num=6
    console.log(num++);//6
    console.log(num);//7


    var m=10;
    m++;//m++=10, m=11
    console.log(m++);//11
    console.log(m);//12


    var n=3;
    ++n;//n=4
    console.log(n++);//4      n=5
    console.log(++n);//6


    var k=1;
    console.log((k++) + k + (++k) + 1 + k);
    //console.log(1 + 2+ 3 + 1 + 3);
    //console.log(10);
</script>
