<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script src="js/public.js"></script>
<script>
    var box = document.getElementById("box");
    console.log($.css(box, "width"));
    $.css(box, "position", "absolute");
    $.css(box, {left: 50, top: 50});
    var timer = null;
    var n = 0;
    var maxL = $.win("clientWidth") - box.offsetWidth;
    console.log(maxL);
    timer = window.setInterval(function () {
        n = $.css(box, "left") + 2;
        $.css(box, "left", n);
        if (n >= maxL) {
            window.clearInterval(timer)
        }
    }, 10)

</script>
