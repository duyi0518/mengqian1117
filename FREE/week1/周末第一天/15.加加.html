<script>

    //i++ ++i

    //i++ :这个表达式的值是i加1之前的值
    //++i :这个表达式的值是i加1之后的值

    var  a=1;
    console.log(a++);//1
    console.log(a);//2
    a+=2;//在原来的基础上加2
    //a=a+2;
    console.log(a);//4

    var n=10;
    n*=2;//n=n*2
    console.log(n);//20
    n-=10;
    console.log(n);//10

    var  str="11";
    str+=12;//"1112"
    //str=str+12;

    //--
    // i--  :这个表达式的值是i减1之前的值
    // --i  :这个表达式的值是i减1之后的值


    var num=10;
    console.log((num--) + (--num) + (++num) +num);
    //表达式的值  10        8         9       9    =36
    //num的值     9        8         9       9



    //>= 大于等于
    //<= 小于等于
</script>
