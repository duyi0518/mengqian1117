<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止事件默认行为</title>
		<style type="text/css">
			#box{
				margin-top: 1000px;
				width: 100%;
				height: 400px;
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
	<!--
	a标签的默认行为:页面跳转,锚点链接
	-->
	<a href="#box">调到box</a>
	<a href="https://www.baidu.com/">百度</a>
	<a href="https://www.zhufengpeixun.cn/">珠峰培训</a>
	<div id="box"></div>
	<script type="text/javascript">
		var all=document.getElementsByTagName("a");
		for(var i=0;i<all.length;i++){
		    all[i].onclick=function (e) {
		        //阻止默认事件的方法
				//1.return false;
				//2.e.preventDefault();
				e.preventDefault();
				//3.但是低版本的IE下没有e.preventDefault();
				//e.returnValue=false
            }
		}
	</script>
	</body>
</html>
