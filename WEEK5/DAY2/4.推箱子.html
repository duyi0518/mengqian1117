<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>推箱子</title>
		<style type="text/css">
			html,body,div{
				margin: 0;
				padding: 0;
			}
			#box{
				position: absolute;
				top:30px;
				left: 30px;
				width: 150px;
				height: 150px;
				border: 1px dashed gold;
				background-color: lightcyan;
				font-size: 20px;
				color: blueviolet;
				text-align: center;
				line-height: 150px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			推推
		</div>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var box=document.getElementById("box");
			document.body.onkeydown=function (e) {
                e=e||window.event;
                console.log(e.keyCode);
				if(e.keyCode==37){
				    box.style.left=parseFloat(window.getComputedStyle(box).left)-5+"px";
				}else if(e.keyCode==38){
                    box.style.top=parseFloat(window.getComputedStyle(box).top)-5+"px";
				}else if(e.keyCode==39){
                    box.style.left=parseFloat(window.getComputedStyle(box).left)+5+"px";
				}else if(e.keyCode==40){
                    box.style.top=parseFloat(window.getComputedStyle(box).top)+5+"px";
				}else {
				    box.style.backgroundColor="red";
				}
            }


		</script>
	</body>
</html>
