<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 30px;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
<!--<div id="box" onclick="alert(1)"></div>-->
<div id="box"></div>
<img id="img" src="img/1.jpg" alt="">

<form action="2.事件绑定.html">
    <input id="input1" type="text" name="t">
    <input id="input2" type="file" name="f">
    <input type="reset">
    <input type="submit">
    <p></p>
</form>
<!--
事件分为两部分:事件行为,事件的绑定
事件行为:是元素天生自带的属性,浏览器赋予其的行为
事件的绑定:就是给事件行为绑定的函数

常用的事件行为(事件属性)
onabort 图像加载被中断触发的行为
onload  当图片或者一个网页加载完成后触发的行为
onerror 当加载文档或者图片发生错误后触发的行为
onblur 元素失去焦点
onfocus 元素获取焦点
onchange 域的内容改变 <input type="text/file"> textarea select
oninput 当输入框正在输入的时候
onclick 当元素被单击
ondblclick 当元素被双击
onreset 当重置按钮被点击的时候  form
onsubmit 当提交按钮被点击的时候  form
onunload 当用户退出页面之后触发 的行为  window.onunload
onresize 当浏览窗口发生改变 window.onresize
onmouseup鼠标按键松开
onmousedown鼠标按键按下
onmousemove 鼠标按住拖动
onmouseover/onmouseenter 鼠标放上
onmouseout/onmouseleave 鼠标移开
onmousewheel 鼠标的滚轮


onkeydown 键盘键按下
onkeyup 键盘键松开
onkeypress键盘键按下再松开
当一个输入框按下键盘触发onkeydown 松开先触发onkeypress再触发onkeyup
注意:没有输入内容(enter,tab,中文的时候输入法会阻止一下)就不会触发onkeypress

-->

</body>
<script>
var box=document.getElementById("box");
var img=document.getElementById("img");
var input1=document.getElementById("input1");
var input2=document.getElementById("input2");
var form=document.getElementsByTagName("form")[0];
var p=document.getElementsByTagName("p")[0];
console.dir(box);
//img.onload=function () {
//    alert(1)
//};
//img.onerror=function () {
//    alert(2)
//}
input1.onblur=function () {
    this.style.borderColor="red"
};
input1.onfocus=function () {
    this.style.borderColor="green"
};
input2.onchange=function () {
    alert("您已经重新选择了文件!")
};
form.onreset=function () {
    console.log("你已经重置了")
}
form.onsubmit=function () {
    console.log("提交完成")
}

window.onresize=function () {
    console.log(document.documentElement.clientWidth,document.documentElement.clientHeight);
}
input1.onkeydown=function () {
    console.log("keydown")
};
input1.onkeyup=function () {
    console.log("keyup")
};
input1.onkeypress=function () {
    console.log("keypress")
};
input1.oninput=function () {
    p.innerHTML=this.value;
};

</script>
</html>
