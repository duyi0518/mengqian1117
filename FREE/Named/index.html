<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        ul,li{
            list-style: none;
        }
        li{
            display: inline-block;
            width: 130px;
            height: 40px;
            line-height: 40px;
            background-color: #ffffe2;
            font-size: 36px;
            font-weight: bold;
            color: blue;
            border: 2px solid darkcyan;
            margin: 15px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        .select{
            background-color: darkblue;
            color: gold;
            border: 2px solid #bc1781;
        }

        #btn{
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #ba64ff;
            font-weight: bold;
            font-size: 40px;
            margin: 10px auto;
            color: #fcff51;
        }
    </style>
</head>
<body>

<div id="box">
    <ul class="userList"></ul>
</div>
<button id="btn">抽中谁</button>
<script src="jquery-1.11.3.min.js" async></script>
</body>
</html>
