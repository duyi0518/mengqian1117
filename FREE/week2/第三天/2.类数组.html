<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
</head>
<body>
<ul id="list">
    <li>1</li>
    <li>4</li>
    <li>6</li>
    <li>2</li>
    <li>3</li>
    <li>5</li>
</ul>
<button id="btn">点击排序</button>
</body>
</html>
<script>
    //类数组不是数组,不可以使用数组的方法
    //参数集合
    function sum() {
        //[...arguments]将类数组arguments变成数组
        //变成数组之后就可以使用join这个方法
        console.log(eval([...arguments].join("+")));
    }
    sum(1,2,3,4,5,6);

    var ary=[1,2,3,4,5,6];
    eval(ary.join("+"));


</script>
<script>
    var btn=document.getElementById("btn");
    var list=document.getElementById("list");
    var oLis=list.getElementsByTagName("li");
    var flag=-1;
    function getSort() {
        //每一次点击让flag的值变成相反数
        flag*=-1;
        //将oLIS变成数组
        oLis=[...oLis];
        oLis.sort(function (a,b) {
            //a,b代表数组中的某一项  li
            //我们是根据标签li里面的文本内容
            return (a.innerHTML-b.innerHTML)*flag;
        });
        var str='';
        for(var i=0;i<oLis.length;i++){
            str+="<li>"+oLis[i].innerHTML+"</li>"
        }
        list.innerHTML=str;
    }

    btn.onclick=getSort;



</script>
