<script>

    //Boolean():将其他数据类型转为布尔值
    //只有五个值是false:0,"",null,undefined,NaN,其他全都是true
    console.log(Boolean(0));//false
    console.log(Boolean(10));//true
    console.log(Boolean(""));//false
    console.log(Boolean("   "));//true
    console.log(Boolean(null));//false
    console.log(Boolean(undefined));//false
    console.log(Boolean(NaN));//false

    console.log(Boolean([]));//true
    console.log(Boolean(parseInt("")));//false
    console.log(Boolean(parseInt("0")));//false
    console.log(Boolean('0'));//true


    //!:取反  先转布尔再取反   返回值是true/false
    console.log(!"");//true
    console.log(!"0");//false
    console.log(!0);//true
    console.log(![]);//false
    console.log(!null);//true
    console.log(!NaN);//true
    console.log(!Number(null));//true
    console.log(!parseInt(null));//true

    //!!:转布尔  也是只有那五个是false

    //
</script>
