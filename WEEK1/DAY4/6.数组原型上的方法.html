    //remove
    //ary.remove()
    Array.prototype.remove = function () {
        //this==实例
        var ary = [];
        for (var i = 0; i < this.length; i++) {
            if (!ary.includes(this[i])) {
                ary.push(this[i])
            }
        }
        return ary
    };
        //原型上的方法
        //实例.方法()

    Array.prototype.remove = function () {
        //this==实例
        for(var i=0;i<this.length;i++){
            if(this.indexOf(this[i])!==this.lastIndexOf(this[i])){
                this.splice(i,1);
                i--;
            }
        }
        return this;
    };
    Array.prototype.remove=function () {
        //this==实例
        var _this=this;
        return this.filter(function (item,index) {
            //this==window
            return !_this.slice(0,index).includes(item)
        })
    };

    console.log([1, 1, 1, 1, 1, 2].remove());


    var ary=[1,2,3,1,12,2,3];

    };
    console.log(obj);
    //利用对象的属性名不可以重复来实现数组去重
    Array.prototype.remove=function () {
        var obj={},ary=[];
        this.forEach(function (item) {
            obj[item]=item;
        });
        for (var key in obj){
            //key 是字符串
            ary.push(obj[key])
        }
        return ary
    };
    console.log(ary.remove());
