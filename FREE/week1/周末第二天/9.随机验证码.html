<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
    <style>
        #box{
            width: 130px;
            color: #fff9f9;
            font-size: 40px;
            padding: 8px 0;
            margin: 50px auto;
            background: linear-gradient(to left top ,red,darkblue,darkcyan,yellow,saddlebrown,purple);
            text-align: center;
            font-weight: bold;
            opacity: .8;
            border-radius:5px;
            cursor: pointer;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
<div id="box">2035</div>
</body>
</html>
<script>

    //获取随机数的方法
    //获取0-1的随机小数
    console.log(Math.random());


    //获取n-m的随机数
    //Math.random()*(m-n)+n
    //5-20
    console.log(Math.random() * (20 - 5) + 5);

    //四舍五入
    console.log(Math.round(1.7));
    console.log(Math.round(1.1));

    //获取n-m的随机整数
    //Math.round(Math.random()*(m-n)+n)

    //4-18;
    console.log(Math.round(Math.random() * (14) + 4));


    //获取四位验证码
    var strCode="";
    for(var i=0;i<4;i++){
        strCode+=Math.round(Math.random()*(9-0)+0);
    }
    console.log(strCode);


    ///点击box,每点击一次获取一次验证码

    var box=document.getElementById("box");

    box.onclick=function () {
        var code="";
        for(var i=0;i<4;i++){
            code+=Math.round(Math.random()*9);
        }
        this.innerHTML=code;
    }
</script>
