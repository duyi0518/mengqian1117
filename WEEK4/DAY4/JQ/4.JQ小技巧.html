<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css"></style>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
	<div id="box"></div>
	<a href="javascript:;">11111</a>
	<a href="https://www.baidu.com/">百度</a>
	<input id="open" type="button" value="打开动画效果">
	<input id="close" type="button" value="关闭动画效果">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		//鼠标右键禁用
//		$(document).contextmenu(function () {
//		    //alert(1)
//		    //return false:阻止事件的默认行为
//			//return false;
//        })

		//阻止a标签的默认跳转行为
		$("a")[1].onclick=function () {
			return false;
        };

        //鼠标的键值
		//mousedown:鼠标按下
		$("#box").mousedown(function (e) {
			//e:事件对象
            console.log(e.which);
            //左键:1,中间:2,右键3
        });


		//关闭动画效果
		jQuery.fx.off=true;//关闭页面上的动画效果
		jQuery.fx.off=false;//页面上的动画有效果
		$("#open").click(function () {
            jQuery.fx.off=false;
            $("#box").stop().slideUp(2000);
        });
		$("#close").click(function () {
			jQuery.fx.off=true;
            $("#box").stop().slideUp(2000);
        });


        //console.log(jQuery == $);
        //$.proxy(函数,对象):改变函数的this
        console.dir($);
        console.dir($.prototype);
        function fn() {
            console.log(this);
        }
        var obj={};
        $.proxy(fn,obj)();

		//正则,去除收尾空格
		var str="  是是是  ";
        console.log(str.replace(/^ +| +$/g, '').length);
        //JQ:去除收尾空格
		//$.trim(str)
        console.log($.trim(str).length);

        //JQ:去重 $.unique() 有个小问题,数组中出现0/NaN会有问题
		var ary=[1,2,1,1,1,2,3,2,3,2];
        console.log($.unique(ary));

        //isEmptyObject(),判断是不是一个空对象{}/null也是空对象
		//isPlainObject:判断是不是一个对象,这里null就不是一个对象了
		var obj1={};
		var obj2={1:1};
        console.log($.isEmptyObject(obj1));
        console.log($.isEmptyObject(obj2));
        console.log($.isEmptyObject(null));
        console.log($.isPlainObject(obj1));
        console.log($.isPlainObject([]));
        console.log($.isPlainObject(null));
	</script>
	</body>
</html>
